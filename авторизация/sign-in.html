    <title>Sign in</title>

<body>
    <div class="container">
        <section class="form">
            <a href="#" class="form__logo logo">Your Logo</a>
            <div class="form__content">
                <h1 class="form__title"> Вход</h1>
                <p class="form__subtitle">Если вы не зарегистрированы</p>
                <p class="form__subtitle">
                    Вы можете
                    <a href="./sign-up.html" class="form__link"> зарегистрироваться тут !</a>
                </p>
                <form action="#" class="form__form-box form-box">
                    <div class="form-box__input-box input-box">
                      
                        <input  id ="mail"
                            class="input-box__info"
                               name="email"
                               id="email"
                               placeholder=" Введите email " />
                    </div>
                    <div class="form-box__input-box input-box">
                       
                        <input    id ="pass"
                          class="input-box__info"
                               name="password"
                               id="password"
                               placeholder="Введите пароль" />
                    </div>
                    <div class="form-box__btn-box btn-box">
                        <button type="submit" id="add_btn" onclick="alerted();">Войти</button>
                    </div>
                    <div class="form-box__social">
                       
                        <div class="form-box__social-items">
                           
                        </div>
                    </div>
                </form>
            </div>
        </section>

            <div class="promo__box">

                    <h1 class="promo__title">Войти по имени</h1>
                    <p class="promo__subtitle">Это просто !</p>
                </div>
            </div>
        </section>
