  <body>
    <div class="container">
      <section class="form">
        <a href="#" class="form__logo logo">Your Logo</a>
        <div class="form__content">
          <h1 class="form__title">Регистрация</h1>
          <p class="form__subtitle">Если у вас уже есть учетная запись</p>
          <p class="form__subtitle">
            Вы можете
            <a href="./sign-in.html" class="form__link"> авторизироваться тут !</a>
          </p>

          <form action="#" class="form__form-box form-box">
            <div class="form-box__input-box input-box">
              <input id ="mail"
                class="input-box__info"
                for="email"
                placeholder="email"
                required
              />
            </div>
            <div class="form-box__input-box input-box">
              <input id ="input"
              class="input-box__info"
                name="user"
                id="user"
                placeholder="Введиет ник"
              />
            </div>
            <div class="form-box__input-box input-box">
              <input id ="pass"
              class="input-box__info"
                name="password"
                id="password"
                placeholder="Введите пароль"
              />
            </div>
            <div class="form-box__input-box input-box">
           
              <input id ="pass"
              class="input-box__info"
                name="confrim-password"
                id="confrim-password"
                placeholder="Повторите пароль"
              />
            </div>
            <div class="form-box__btn-box btn-box">
              <button type="submit" id="add_btn" onclick="alerted();">Зарегистрироваться</button>
            </div>
          </form>
        </div>
      </section>

      <section class="promo">
        <div class="promo__box">

            <img src="h.png" alt="Saly" class="promo__image" />
            <h1 class="promo__title">Зарегистрируйтесь по имени</h1>
            <p class="promo__subtitle">Это просто!</p>
